<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>FrontendTest</title>
    <link rel="stylesheet" href="./style.css">
    <script async src="dist/bundle.js"></script>
</head>
<body>
    <div class="app">
        <div class="search-wrapper">
            <div class="search-wrapper__inner">
                <form action="search" id="search-form" class="search-form">
                    <input class="search-form__item" id="username-input" name="username" size="40" type="text" placeholder="Serach username...">
                    <button class="search-form__item" id="submit" type="submit">Search</button>
                </form>
                <div class="search-result" id="search-result">
                    <div class="search-result__empty" id="empty-result">
                        <div class="message message--error">
                            Does not exist
                        </div>
                    </div>
                    <div class="search-result__data" id="correct-result">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
